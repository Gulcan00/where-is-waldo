<div class="menu">
    <ul>
        @for (item of items(); track $index) {
            @if (!item.found) {
                <li>
                    <button (click)="onSelectValue(item[value()])">
                        @if (imgUrl()) {
                            <img [src]="imgUrl()" [alt]="item[label()]" width="">
                        }
                        {{ item[label()]}}
                    </button>
                </li>
            }
        }
    </ul>
</div>
